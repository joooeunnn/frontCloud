            color: orangered;
        }

        .order-info{
            width: 90%;
            margin: 0 auto;
        }
        .wrap input, select{
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            border-radius: 5px;
            background-color: aliceblue;
        }

        .wrap button{
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            background-color: bisque;
            margin-bottom: 10px;

<body>    

    <div class="wrap">

        <!-- 이미지&정보 레이아웃 -->
        <div class="wrap-info">

            <!-- 상품이미지 영역 -->
            <div class="img"></div>
            <!-- 정보 영역 -->
            <div class="info">
                <h1>워터파크 티켓구매</h1>
                <p>한여름에 시원한 물속으로<br>!!<span class="dis">종일권 50% 할인</span>!!</p>
            </div>
        </div>



        <!-- 주문 레이아웃 -->
         <div class="order-info">
            <div> <h3>-- 주문내역 --</h3></div>
            <div> 주문자 이름   <input type="text" placeholder="이름을 적어주세요"></div>
            <div> 날짜선택 <input type="date"></div>
            <div> 구분
                  <select>
                     <option value="">티켓을 선택하세요</option>
                     <option value="">종일권(50% 할인 이벤트)</option>
                     <option value="">2시간권</option>
                     <option value="">4시간권</option>
                  </select>
            </div>
            <div> 주소 <input type="text" placeholder="주소를 적어주세요"></div>
            <div> <button> 주문하기</button></div> 
        </div>
    </div>


</body>
