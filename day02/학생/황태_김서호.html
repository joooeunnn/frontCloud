        .order-wrap{
            border: 1px solid black;
            width: 85%;
            margin: 0 auto;

        }

            padding: 10px;

            width: 100%;
            padding: 10px;

 <div class="wrap">

            <!-- 상품 정보-->
             <div class="info">

        </div>

            <div> 수량

       </div>
    </div>
