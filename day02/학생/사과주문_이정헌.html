<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap {
      border: 1px solid black;
      width: 600px;
      /* height: 1200px; */
      margin: 0 auto;
      border-collapse: collapse;

    }

    .order-img {
      width: 600px;
      height: 300px;


    }

    .order-img img {
      width: 100%;
      height: 100%;

      /**/
      object-fit: cover;

     
    }

    .order-info {
      width: 600px;
      border: 1px solid black;
    }

    .order-info h3 {
      background-color: black;
      color: white;
      margin: 0;
      padding: 10px;

    }

    .order-info h2,
    p {
      text-align: center;
    }

    .oredr-refund {
      width: 600px;
      border: 1px solid black;
    }

    .oredr-refund h2,
    p {
      text-align: center;
    }

    .order-call {
      width: 600px;
      border: 1px solid black;
    }

    .order-call h2,
    p {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="order-img">
      <img src="https://cdn.kormedi.com/wp-content/uploads/2023/10/ck-cm260029053-l-700x467.jpg.webp" alt="사과">
    </div>

    <div class="order-info">
      <h3>확인사항</h3>
      <h2>주문 및 배송</h2>
      <p>오후 2시 이전 주문건은 당일발송 합니다</p>
      <p>2시 이후 주문건은 다음날 발송합니다(주말제외)</p>
    </div>

    <div class="oredr-refund">
      <h2>교환 및 환불</h2>
      <p>불만족시 100% 환불해 드립니다</p>
      <p>고객센터로 전화주세요</p>
    </div>

    <div class="order-call">
      <h2>고객센터</h2>
      <p>0000-0000</p>
      <p>상담시간: 오후9시~오후6시(토/일,공휴일 휴무) <span>dfdfd</span></p>
    </div>

  </div>






</body>

</html>
