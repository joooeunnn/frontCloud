<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 화면</title>
  <style>
    body {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 30px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .logo {
      width: 150px;
      height: 150px;
      margin: 0 auto 20px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .input-box {
      margin-bottom: 15px;
    }

    .input-box input {
      width: 90%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #fce9d9;
      border: 1px solid #f3cfa3;
      border-radius: 5px;
      /*cursor: pointer;*/
    }

    .login-btn:hover {
      background-color: #f3cfa3;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <!-- 이미지 영역 -->
    <div class="logo">
      <img src="https://image.tmdb.org/t/p/original/w7eApyAshbepBnDyYRjSeGyRHi2.jpg" alt="엘리멘탈 회원가입">
    </div>

    <!-- 로그인 정보 영역 -->
    <form>
      <div class="input-box">
        <input type="text" placeholder="ID" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="PW" required>
      </div>
      <button type="submit" class="login-btn">로그인</button>
    </form>
  </div>

</body>
</html>
