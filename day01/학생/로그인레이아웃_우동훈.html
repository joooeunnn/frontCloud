<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style >
        .wrap{
            width:400px;  
            padding: 20px; 
            border:1px solid black;
            margin: 0  auto;
            margin-top: 100px;            
        }
        /* 이미지영역*/
        .img_wrap{
            width:200px;
            height: 200px;
            border:1px solid black;
            margin: 0  auto;               
            /* 배경이미지 3종 */
            background-image: url('https://images.mypetlife.co.kr/content/uploads/2025/04/21170017/AdobeStock_590427922-scaled.jpeg'); 
            background-position: center;
            background-size: cover;
        }
        .info_wrap{
            width:300px;
            padding: 20px;        
            margin: 0 auto; 
            margin-top: 20px;  
            border:2px solid black;
            border-radius: 5px;         
        }
        input{
            width:97%;
            height:30px;
            margin-top: 5px;
        }
        button{
            margin-top:10px;
            width:100%;
            height:40px;
            border:0px;  
            background-color: antiquewhite;
            border-radius: 5px;
        }
     
   </style >
</head>
<body>
    <div class="wrap">
        <!--이미지영역-->
        <div class="img_wrap"></div>
        <!--로그인정보영역-->
        <div class="info_wrap">
             <input type="text" placeholder="ID">
             <input type="password" placeholder="PW"> 
             <button>로그인</button>
        </div>
    </div>
</body>
</html>
