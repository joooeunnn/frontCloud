<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공간분할 태그 실습</title>
    <style>
        .all_wrap{
            width: 600px;
        }
        .wrap{
            border: 1px solid black;
            padding: 20px;
        }
        table{
            border: 1px solid black;
            width: 100%;
        }
        td{
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <h3>공간분할 태그 (그룹짓기)</h3>
    <div class="all_wrap">
        <div class="wrap">
            <h4>Who am I?</h4>
            <p><mark>이혜린</mark></p>
            <p>정보보안학과를 전공하였고, 현재는 백엔드 개발자가 되기 위해 노력하고 있습니다.
                <br>프로그래밍에 대한 역량을 갖추기 위해 웹개발 과정을 수강하고 있습니다.
            </p>
        </div>
        <div class="wrap">
            <h3>tech</h3>
            <ul>
                <li>html</li>
                <li>css</li>
                <li>js</li>
                <li>java</li>
            </ul>
        </div>
        <div class="wrap">
            <h3>학력사항</h3>
            <table>
                <tr>
                    <td>a</td>
                    <td>b</td>
                    <td>c</td>
                    <td>d</td>
                </tr>
                <tr>
                    <td>a</td>
                    <td>b</td>
                    <td>c</td>
                    <td>d</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
