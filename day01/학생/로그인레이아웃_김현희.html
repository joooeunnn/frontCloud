        /* 클래스 선택자를 이용해서 원하는 영역 선택하기
        
        1)태그에 class 명 지정함
        2)특정 class명을 가진 요소를 선택함
        3)css 스타일 적용
        
        
        */

        .wrap{
            width: 400px;
            /* height: 400px; */
            border: 1px solid black;
            padding: 20px;
            margin: 0 auto;
            margin-top: 100px;

        }

        .image{

            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 0 auto;
        
        }

        .login-info{

            width: 300px;
           /* height: 100px; */
            padding: 20px;
            border: 1px solid red;
            margin: 50px auto;
        }

        .login-info input{
            width: 100%;
            box-sizing: border-box;
            padding: 10px;

        }

        .login-info button{

            width:100%;
        }

        .image img{

            width:100%;
        }


    </style>
