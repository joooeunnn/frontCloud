    <style>
        /* 클래스 선택자를 이용해서 원하는 영역 선택하기
        
            1. 태그에 클래스명 지정
            2. 특정 클래스명을 가진 요소를 선택하기
            3. css 스타일 적용

        */

        .wrap{
            width: 350px;
            /* height: 400px; */
            border: 1px solid black;
            padding: 20px;
            margin: 0 auto;
            margin-top: 100px;
            border-radius: 20px;

        }

        .image{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 0 auto;
        }

        .login-info{
            width: 300px;
            /* height: 100px; */
            padding: 20px;
            /* border: 1px solid green; */
            margin: 50px auto;
            box-sizing: border-box;
        }

        .login-info input{
            width: 100%;
            box-sizing: border-box;
            padding: 10px;

        }

        .login-info button{
            width: 100%;
            padding: 10px;
        }

        .image img{
            width: 100%;
        }

    </style>

</head>
